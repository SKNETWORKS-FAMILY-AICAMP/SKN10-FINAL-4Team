{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - AI Influencer</title>
    <style>
        body {
            background: #19181d;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: #232228;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #f44336;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            color: #fff;
            margin: 20px 0;
        }
        
        .error-message {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            background: #ff9800;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }
        
        .retry-button {
            display: inline-block;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .retry-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .ai-suggestion {
            margin-top: 30px;
            padding: 20px;
            background: #2a2930;
            border-radius: 12px;
            border-left: 4px solid #f44336;
        }
        
        .ai-suggestion h3 {
            color: #f44336;
            margin: 0 0 10px 0;
        }
        
        .ai-suggestion p {
            color: #b0b0b0;
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">서버 오류가 발생했습니다</h2>
        <p class="error-message">
            죄송합니다. 서버에서 일시적인 오류가 발생했습니다.<br>
            잠시 후 다시 시도해주시거나 홈페이지로 돌아가서 다른 AI 인플루언서와 대화해보세요.
        </p>
        
        <a href="{% url 'landingpage' %}" class="home-button">
            🏠 홈페이지로 돌아가기
        </a>
        <a href="javascript:location.reload()" class="retry-button">
            🔄 다시 시도
        </a>
        
        <div class="ai-suggestion">
            <h3>⚠️ 일시적인 문제</h3>
            <p>
                이 오류는 일시적일 수 있습니다. 잠시 후 다시 시도해보시거나,<br>
                다른 AI 인플루언서와의 대화를 시도해보세요!
            </p>
        </div>
    </div>
</body>
</html>
